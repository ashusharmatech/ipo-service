name: Build & Publish Docker Image

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write         # for tagging
  security-events: write  # for CodeQL results

env:
  IMAGE_NAME: ashusharma/ipo-service
  JAVA_VERSION: 21
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  quality-checks:
    name: Run Quality & Security Checks
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Set up JDK
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      # 3️⃣ Make Maven wrapper executable
      - name: Make mvnw executable
        run: chmod +x mvnw

      # 4️⃣ Run Unit Tests + JaCoCo
      - name: Run tests with JaCoCo
        run: ./mvnw clean verify -DskipITs=false -Ddependency-check.skip=true

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

  build-and-push:
    name: Version & Publish Docker Image
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Determine next version
      - name: Determine next version
        id: versioning
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          NEW_MINOR=$((MINOR + 1))
          NEW_TAG="v${MAJOR}.${NEW_MINOR}.0"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

      # 3️⃣ Create & push tag
      - name: Create Git tag
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag ${{ steps.versioning.outputs.new_tag }}
          git push origin ${{ steps.versioning.outputs.new_tag }}

      # 4️⃣ Set up JDK
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      # 5️⃣ Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 6️⃣ Build JAR
      - name: Build JAR
        run: ./mvnw clean package -DskipTests

      # 7️⃣ Docker setup
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 8️⃣ Docker login
      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      # 9️⃣ Build & push Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.versioning.outputs.new_tag }}
            ${{ env.IMAGE_NAME }}:latest
