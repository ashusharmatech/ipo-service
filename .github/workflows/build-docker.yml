name: Auto Version, Quality Checks & Publish Docker Image

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write         # for tagging
  security-events: write  # for CodeQL results

env:
  IMAGE_NAME: ashusharma/fin-data-service
  JAVA_VERSION: 21
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

jobs:
  quality-checks:
    name: Run Quality & Security Checks
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Set up JDK
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      # 3Ô∏è‚É£ Make Maven wrapper executable
      - name: Make mvnw executable
        run: chmod +x mvnw

      # 4Ô∏è‚É£ Run Unit Tests + JaCoCo
      - name: Run tests with JaCoCo
        run: ./mvnw clean verify -DskipITs=false -Ddependency-check.skip=true

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

      # 5Ô∏è‚É£ SonarCloud Analysis
      - name: SonarCloud analysis
        run: |
          ./mvnw sonar:sonar \
            -Dsonar.projectKey=ashutosh \
            -Dsonar.organization=ashusharma-sonarqube-org  \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
      

      # 6Ô∏è‚É£ Cache OWASP Dependency Check data
      - name: Cache OWASP Data
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository/org/owasp/dependency-check-data
          key: ${{ runner.os }}-dependency-check-data

      # 7Ô∏è‚É£ Run OWASP Dependency Check (with NVD API Key)
      - name: Run OWASP Dependency Check
        run: |
          ./mvnw org.owasp:dependency-check-maven:check \
            -Dnvd.apiKey=${{ env.NVD_API_KEY }} \
            -Dformat=ALL \
            -DfailBuildOnCVSS=7 || echo "‚ö†Ô∏è OWASP check failed but build will continue"

      - name: Upload OWASP report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html

      # 8Ô∏è‚É£ Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      # 9Ô∏è‚É£ Build for CodeQL
      - name: Compile project
        run: ./mvnw clean compile -DskipTests

      # üîü Analyze with CodeQL
      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java"

  build-and-push:
    name: Version & Publish Docker Image
    runs-on: ubuntu-latest
    needs: [quality-checks]
    if: success()  # ‚úÖ Only run if quality checks passed

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Determine next version
      - name: Determine next version
        id: versioning
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          NEW_MINOR=$((MINOR + 1))
          NEW_TAG="v${MAJOR}.${NEW_MINOR}.0"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

      # 3Ô∏è‚É£ Create & push tag
      - name: Create Git tag
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag ${{ steps.versioning.outputs.new_tag }}
          git push origin ${{ steps.versioning.outputs.new_tag }}

      # 4Ô∏è‚É£ Set up JDK
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      # 5Ô∏è‚É£ Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 6Ô∏è‚É£ Build JAR
      - name: Build JAR
        run: ./mvnw clean package -DskipTests

      # 7Ô∏è‚É£ Docker setup
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 8Ô∏è‚É£ Docker login
      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 9Ô∏è‚É£ Build & push Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.versioning.outputs.new_tag }}
            ${{ env.IMAGE_NAME }}:latest
